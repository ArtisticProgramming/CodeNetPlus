<div>
  <form>

    <div class="form-group">
     <h2> {{model.name}}</h2>
     <h1>{{title}}</h1>
      <label for="exampleInputEmail1">Email address</label>
      <input type="text"   [(ngModel)]="model.name"   name="something" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label name="password"  for="exampleInputPassword1">Password</label>
      <input type="password"   [(ngModel)]="model.password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox"  [(ngModel)]="model.remember" name="remember" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="onClickSubmit(model.name)" class="btn btn-primary">Submit</button>
  </form>

<pre>{{model | json}}</pre>

</div>
