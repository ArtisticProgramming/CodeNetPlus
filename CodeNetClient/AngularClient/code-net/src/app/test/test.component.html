<div class="row" *ngFor="let item of codeNoteModel; let i = index">
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-chart-area mr-1"></i>
        {{item.title}}
      </div>
      <div class="card-body">
          {{item.description}}          
      </div>
    </div>
  </div>
</div>
